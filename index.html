<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        
        <div class="header"></div>
        <div class="profile">
            <div class="banner-img"><img src="./banner.png" alt=""></div>

            <div class="profile-img"><img src="./profile.png" alt="">
                <div class="profile-icons">
                    <i class="fa-solid fa-ellipsis" style="color: #f5f8fa">
                    </i>
                    <i
                        class="fa-regular fa-envelope"
                        style="color: #f5f8fa"></i>
                    <i class="fa-regular fa-bell" style="color: #f5f8fa">
                    </i>
                    <button class="follow">Follow</button>
                </div>
            
            </div>

        </div>
        <div class="profile-text">

        </div>
        <div class="description">
            <h4>Tweet</h4>
            <h4>Replies</h4>
            <h4>Media</h4>
            <h4>Likes</h4>
        </div>
        <div class="timeline"></div>


    </main>
</body>

</html>
